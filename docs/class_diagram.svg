    <text x="500" y="825" font-weight="bold" font-size="12" fill="#616161">Separation</text>
    <text x="500" y="840" font-size="11" fill="#333">â€¢ MOCK_ prefix isolation</text>
    <text x="500" y="855" font-size="11" fill="#333">â€¢ Environment-controlled</text>
